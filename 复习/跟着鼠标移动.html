<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 100px;
            top: 100px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    var oBox = document.getElementById('box')
    // 让div跟着鼠标走 
    // mousemove鼠标移动事件
    // 在整个文档下，添加该事件，这个事件触发的频率和距离像素没有关系，和在单位时间（很短的时间内）判断，如果这一次的位置和上一次的位置不一样，说明移动了，就会触发
    document.onmousemove = function(ev){
        // 传入事件对象
        // 处理一下事件对象的兼容问题
        ev = ev || event 
        console.log(ev);
        // clientX 鼠标在可视区域的x水平坐标
        // clientY 鼠标在可视区域的Y垂直坐标

        oBox.style.left = ev.clientX - 50 + 'px'
        oBox.style.top = ev.clientY - 50 + 'px'
    }
</script>
</html>
