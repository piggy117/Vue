<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue-2.5.9.js"></script>
    <script src="js/vue-router-v3.0.1.js"></script>
</head>
<body>
    <div id="app">
        firstname:
        <input type="text" v-model="firstname" @keyup="txtchanged"> + lastname:
        <input type="text" v-model="lastname" @keyup="txtchanged"> = fullname:
        <input type="text" v-model="fullname">
    </div>

    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            firstname:'',
            lastname:'',
            fullname:''
        },
        methods:{
            txtchanged(){
                this.fullname = this.firstname + '-' + this.lastname
            }
        }
    })
    </script>
</body>
</html>
