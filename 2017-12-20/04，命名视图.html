<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue-2.5.9.js"></script>
    <script src="js/vue-router-v3.0.1.js"></script>

    <style>

    .one{
        width:100%;
        background-color:aqua;
        height:200px;
    }
    #container{
        width:100%;
        height:400px;
    }
    .two{
        width:50%;
        height:100%;
        background-color:pink;
        float:left;
    }
    .three{
        width:50%;
        height:100%;        
        background-color:violet;
        float:left;
    }
    .four{
        height:200px;        
        width:100%;
        background-color:yellow;
    }
    </style>
</head>
<body>
    <div id="app">
        <router-view name="top"></router-view>
        <div id="container">
            <router-view name="left"></router-view>
            <router-view name="right"></router-view>
        </div>
        <router-view name="bottom"></router-view>
    </div>

    <script>
    const header={
        template:`<h1 class="one">top区域</h1>`
    }

    const leftbar = {
        template:`<h2 class="two">left区域</h2>`
    }

    const rightbar = {
        template:`<h3 class="three">right区域</h3>`
    }

    const footer={
        template:`<h4 class="four">bottom区域</h4>`
    }

    const router = new VueRouter({
        routes:[
            {path:'/',components:{
                'top':header,
                'left':leftbar,
                'right':rightbar,
                'bottom':footer
            }}
        ]
    })

    var vm = new Vue({
        el:"#app",
        data:{},
        router:router
    })
    </script>
</body>
</html>
