<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue-2.5.9.js"></script>
    <script src="../js/vue-router-v3.0.1.js"></script>
</head>

<body>
    <div id="app">

        firstname:
        <input type="text" v-model="firstname"> + lastname:
        <input type="text" v-model="lastname"> = fullname:
        <input type="text" v-model="fullname">

        <hr>
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
    </div>

    <script>
    var vm = new Vue({
        el:"#app",
        data:{
            firstname:'',
            lastname:'',
        },
        methods:{},
        computed:{
            'fullname':function(){
                return this.firstname + '-' + this.lastname
            }
        }
    })
    </script>
</body>

</html>
