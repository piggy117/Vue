<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue-2.5.9.js"></script>
    <script src="../js/vue-router-v3.0.1.js"></script>

    <style>

    .one{
        width:100%;
        background-color:aqua;
        height:200px;
    }
    #container{
        width:100%;
        height:400px;
    }
    .two{
        width:50%;
        height:100%;
        background-color:pink;
        float:left;
    }
    .three{
        width:50%;
        height:100%;        
        background-color:violet;
        float:left;
    }
    .four{
        height:200px;        
        width:100%;
        background-color:yellow;
    }
    </style>
</head>
<body>
    <div id="app">
        <router-view name="one"></router-view>
        <div id="container">
            <router-view name="two"></router-view>
            <router-view name="three"></router-view>
        </div>
        <router-view name="four"></router-view>
    </div>

    <script>
    const topbar = {
        template:'<h1>top组件</h1>'
    }

    const leftbar = {
        template:'<h2>left组件</h2>'
    }

    const rightbar = {
        template:'<h2>right组件</h2>'
    }

    const footerbar = {
        template:'<h1>footerbar组件</h1>'
    }

    const router = new VueRouter({
        routes:[
            {path:'/',components:{
                'one':topbar,
                'two':leftbar,
                'three':rightbar,
                'four':footerbar
            }},
        ]
    })

    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{},
        router:router
    })
    </script>
</body>
</html>
