<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="add">
        <input type="button" value="帅三度" @click="add">
        <hr>
        <h3>勋哥当前帅值：{{handsome}}</h3>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
    // 创建一个Vue
    var vm = new Vue({
        el:"#add",
        data:{
            handsome:100
        },
        methods:{
            add(){
                this.handsome += 6
            }
        }
    })
    </script>
</body>
</html>
