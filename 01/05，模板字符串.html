<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id="tb"></table>

    <script>
    let arr = [
        {id:1,name:'渣渣',age:12},
        {id:2,name:'渣渣渣渣',age:22},
        {id:3,name:'渣渣渣渣渣渣',age:32}
    ]

    // 将上面arr数组，拼接成一个table，显示到页面上
    let str = ''
    for(let i = 0;i<arr.length;i++){
        // 模板字符串     ${JS 表达式}
        str += `<tr>
            <td>${arr[i].id}</td>
            <td>${arr[i].name}</td>
            <td>${arr[i].age}</td>
                </tr>`
    }
    document.getElementById('tb').innerHTML = str
    </script>
</body>
</html>
