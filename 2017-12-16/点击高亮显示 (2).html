<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
    <style>
        .normal {
            color: yellowgreen;
        }

        .aqua {
            color: aqua;
            font-size: 40px;
        }

        .strong {
            font-weight: 900px;
        }
    </style>
</head>

<body>
    <div id="change">
        <ul>
            <li @click="touch(index)" v-for="(item,index) in list" :key="item.id" :class="['normal',{aqua:index == clickIndex? 'aqua':''}]">{{item.id}}============{{item.name}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#change",
            data: {
                clickIndex: 0,
                list: [
                    { id: 1, name: '贾斯丁比伯' },
                    { id: 2, name: '贾斯丁比' },
                    { id: 3, name: '贾斯丁' },
                    { id: 4, name: '贾斯' }
                ]
            },
            methods: {
                touch(index) {
                    this.clickIndex = index
                }
            }
        })
    </script>
</body>

</html>
